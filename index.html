<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompTIA A+ 220-1101 Study</title>
    <style>
      /* Base styles */
      :root {
        --main-bg: linear-gradient(135deg, #667eea, #764ba2);
        --header-bg: linear-gradient(135deg, #2c3e50, #34495e);
        --menu-bg: #f8f9fa;
        --quiz-bg: #fff;
        --primary: #667eea;
        --secondary: #764ba2;
        --correct: #00b894;
        --incorrect: #e17055;
        --shadow: 0 20px 40px rgba(0,0,0,.09);
        --radius: 18px;
        --focus: 0 0 0 3px #667eea55;
      }
      * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--main-bg);
        min-height: 100vh;
        padding: 20px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .container {
        max-width: 950px;
        margin: 0 auto;
        background: var(--quiz-bg);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        overflow: hidden;
        font-size: clamp(1rem, 2vw, 1.1rem);
      }
      .header {
        background: var(--header-bg);
        color: #fff;
        padding: 32px;
        text-align: center;
      }
      .header h1 {
        font-size: clamp(2rem, 4vw, 2.6rem);
        margin-bottom: 10px;
        font-weight: 300;
      }
      .subtitle {
        opacity: .9;
        font-size: clamp(1rem, 3vw, 1.2rem);
      }
      /* Menu (start-screen) styles */
      .start-screen {
        background: var(--menu-bg);
        border-bottom: 1px solid #e9ecef;
        padding-bottom: 18px;
        transition: background .3s;
      }
      .start-screen.active {
        display: block;
      }
      .start-screen:not(.active) {
        display: none;
      }
      .topic-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 24px;
        padding: 32px;
      }
      .topic-card {
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 28px;
        cursor: pointer;
        transition: all .3s cubic-bezier(.4,0,.2,1);
        text-align: center;
        min-height: 120px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #fafbfc;
        outline: none;
      }
      .topic-card:hover, .topic-card.selected, .topic-card:focus-visible {
        border-color: var(--primary);
        background: #f0f4ff;
        box-shadow: 0 4px 18px rgba(102,126,234,.08);
      }
      .topic-card:focus-visible {
        box-shadow: var(--focus);
      }
      .topic-title {
        font-weight: bold;
        margin-bottom: 10px;
        color: #2c3e50;
      }
      .topic-count {
        color: #6c757d;
        font-size: .97em;
      }
      .controls {
        padding: 32px;
        background: #f8f9fa;
        border-top: 1px solid #e9ecef;
        text-align: center;
      }
      .btn {
        padding: 14px 36px;
        border: none;
        border-radius: 25px;
        font-size: clamp(1rem, 2.5vw, 1.15rem);
        font-weight: bold;
        cursor: pointer;
        transition: all .3s cubic-bezier(.4,0,.2,1);
        margin: 10px;
        min-width: 140px;
        min-height: 48px;
        background: #e9ecef;
        color: #2c3e50;
        outline: none;
      }
      .btn:focus-visible {
        box-shadow: var(--focus);
      }
      .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: #fff;
      }
      .btn-primary:hover, .btn-primary:focus-visible {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102,126,234,.16);
      }
      .btn-secondary {
        background: #95a5a6;
        color: #fff;
      }
      .btn:disabled {
        opacity: .6;
        cursor: not-allowed;
      }
      /* Quiz screen styles */
      .quiz-screen {
        background: var(--quiz-bg);
        transition: background .3s;
      }
      .quiz-screen.active {
        display: block;
      }
      .quiz-screen:not(.active) {
        display: none;
      }
      .progress-bar {
        background: #ecf0f1;
        height: 10px;
        border-radius: 5px;
        margin: 24px 32px;
        overflow: hidden;
      }
      .progress-fill {
        background: linear-gradient(90deg, #00b894, #00cec9);
        height: 100%;
        width: 0;
        transition: width .3s cubic-bezier(.4,0,.2,1);
      }
      .stats {
        display: flex;
        justify-content: space-around;
        padding: 24px 32px;
        background: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
      }
      .stat {
        text-align: center;
      }
      .stat-number {
        font-size: 2em;
        font-weight: bold;
        color: #2c3e50;
      }
      .stat-label {
        color: #6c757d;
        font-size: 1em;
        margin-top: 5px;
      }
      .question-container {
        padding: 40px;
        min-height: 420px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .question-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 32px;
        flex-wrap: wrap;
        gap: 18px;
        padding: 0 12px;
      }
      .question-number {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: #fff;
        padding: 14px 28px;
        border-radius: 25px;
        font-weight: bold;
        min-width: 120px;
        text-align: center;
      }
      .question-type {
        color: #6c757d;
        font-size: clamp(0.95rem, 2vw, 1.05rem);
        padding: 10px 18px;
        border-radius: 12px;
        background: #f8f9fa;
      }
      .question-text {
        font-size: clamp(1.1rem, 3vw, 1.25rem);
        line-height: 1.8;
        margin-bottom: 28px;
        color: #2c3e50;
        padding: 0 12px;
      }
      .options {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .option {
        margin: 0;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        transition: all .3s cubic-bezier(.4,0,.2,1);
        overflow: hidden;
        background: #fff;
        min-height: 60px;
      }
      .option:hover, .option:focus-within {
        border-color: var(--primary);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102,126,234,.08);
      }
      .option label {
        display: flex;
        align-items: center;
        padding: 24px;
        cursor: pointer;
        font-size: clamp(1.05rem, 3vw, 1.18rem);
        min-height: 60px;
        width: 100%;
        transition: background .2s;
        outline: none;
      }
      .option label:before {
        content: '';
        display: inline-block;
        width: 24px;
        height: 24px;
        border: 2px solid #bdc3c7;
        border-radius: 3px;
        margin-right: 16px;
        flex-shrink: 0;
      }
      .option input[type="radio"]+label:before {
        border-radius: 50%;
      }
      .option input:checked+label {
        background: #f8f9fa;
        color: #2c3e50;
      }
      .option input:checked+label:before {
        background: var(--primary);
        border-color: var(--primary);
      }
      .option.correct {
        border-color: var(--correct);
        background: #d1f2eb;
      }
      .option.incorrect {
        border-color: var(--incorrect);
        background: #fadbd8;
      }
      .option.correct label:before {
        background: var(--correct);
        border-color: var(--correct);
      }
      .option.incorrect label:before {
        background: var(--incorrect);
        border-color: var(--incorrect);
      }
      .explanation {
        margin-top: 28px;
        padding: 24px;
        background: #f8f9fa;
        border-left: 5px solid var(--primary);
        border-radius: 12px;
        display: none;
        animation: slideDown .5s ease;
      }
      .explanation.show {
        display: block;
      }
      .explanation h3 {
        color: #2c3e50;
        margin-bottom: 15px;
        font-size: clamp(1.2rem, 4vw, 1.5rem);
      }
      .result-message {
        padding: 22px;
        margin: 22px 0;
        border-radius: 12px;
        text-align: center;
        font-weight: bold;
        display: none;
        animation: fadeIn .5s ease;
      }
      .result-message.show {
        display: block;
      }
      .quiz-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px 24px;
        background: #f8f9fa;
        border-top: 1px solid #e9ecef;
        flex-wrap: wrap;
        gap: 18px;
        margin-top: auto;
      }
      /* Animations */
      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-20px) }
        to { opacity: 1; transform: translateY(0) }
      }
      @keyframes fadeIn {
        from { opacity: 0 }
        to { opacity: 1 }
      }
      /* Tablet breakpoint */
      @media (max-width: 900px) {
        .container {
          max-width: 98vw;
          margin: 8px;
        }
        .topic-grid {
          padding: 18px;
          gap: 14px;
        }
        .question-container {
          padding: 22px;
        }
      }
      /* Mobile breakpoint */
      @media (max-width: 768px) {
        .container {
          margin: 5px;
          border-radius: 10px;
          font-size: 16px;
        }
        .topic-grid {
          grid-template-columns: 1fr;
          gap: 10px;
          padding: 10px;
        }
        .stats {
          flex-direction: column;
          gap: 10px;
          padding: 10px;
        }
        .question-container {
          padding: 12px;
          min-height: 300px;
        }
        .question-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }
        .question-number, .question-type {
          width: 100%;
          text-align: center;
          margin-bottom: 8px;
          font-size: clamp(1rem, 4vw, 1.1rem);
        }
        .question-text {
          font-size: clamp(1rem, 4vw, 1.1rem);
        }
        .options {
          gap: 8px;
        }
        .option {
          min-height: 44px;
        }
        .option label {
          padding: 14px;
          min-height: 44px;
          font-size: clamp(1rem, 4vw, 1.08rem);
        }
        .quiz-controls {
          flex-direction: column;
          align-items: stretch;
          padding: 10px;
          gap: 10px;
        }
        .btn {
          width: 100%;
          min-width: 160px;
          font-size: clamp(1rem, 4vw, 1.12rem);
          padding: 14px;
          min-height: 44px;
        }
      }
      @media (max-width: 480px) {
        .container {
          margin: 2px;
          border-radius: 6px;
        }
        .question-container {
          padding: 6px;
        }
        .question-header {
          gap: 4px;
        }
        .btn {
          padding: 10px;
          min-width: 120px;
        }
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CompTIA A+ 220-1101</h1>
            <div class="subtitle">CORE 1 - Study App</div>
        </div>

        <div class="start-screen active" id="startScreen">
            <div class="topic-grid" id="topicGrid"></div>
            <div class="controls">
                <button class="btn btn-primary" onclick="startQuiz()">Iniciar Teste</button>
                <button class="btn btn-secondary" onclick="selectAllTopics()">Todos os Tópicos</button>
            </div>
        </div>

        <div class="quiz-screen" id="quizScreen">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="stats">
                <div class="stat"><div class="stat-number" id="currentQ">1</div><div class="stat-label">Atual</div></div>
                <div class="stat"><div class="stat-number" id="totalQ">0</div><div class="stat-label">Total</div></div>
                <div class="stat"><div class="stat-number" id="correctA">0</div><div class="stat-label">Corretas</div></div>
                <div class="stat"><div class="stat-number" id="accuracy">0%</div><div class="stat-label">Precisão</div></div>
            </div>
            <div class="question-container">
                <div class="question-header">
                    <div class="question-number" id="qNumber">Pergunta 1</div>
                    <div class="question-type" id="qType">Escolha Única</div>
                </div>
                <div class="question-text" id="qText"></div>
                <ul class="options" id="optionsList"></ul>
                <div class="result-message" id="resultMsg"></div>
                <div class="explanation" id="explanation">
                    <h3>Explicação:</h3>
                    <p id="explText"></p>
                </div>
            </div>
            <div class="quiz-controls">
                <button class="btn btn-secondary" id="prevBtn" onclick="prevQ()">← Anterior</button>
                <button class="btn btn-secondary" onclick="goToMenu()">🏠 Menu</button>
                <button class="btn btn-primary" id="submitBtn" onclick="submitA()">Verificar</button>
                <button class="btn btn-secondary" id="nextBtn" onclick="nextQ()" disabled>Próxima →</button>
            </div>
        </div>
    </div>

    <script>
        const topics={
            'Mobile Devices':{count:0,questions:[]},
            'Networking':{count:0,questions:[]},
            'Hardware':{count:0,questions:[]},
            'Virtualization and Cloud Computing':{count:0,questions:[]},
            'Hardware and Network Troubleshooting':{count:0,questions:[]}
        };
        
        let currentQ=0,userAnswers=[],correctCount=0,answered=false,quizQuestions=[],selectedTopics=[];

        // Sample questions (fallback only)
        const sampleQuestions={};

        async function init(){
            // Load JSON files for each topic
            const topicFiles = {
                'Mobile Devices': 'mobile-devices.json',
                'Networking': 'networking.json',
                'Hardware': 'hardware.json',
                'Virtualization and Cloud Computing': 'virtualization-cloud.json',
                'Hardware and Network Troubleshooting': 'troubleshooting.json'
            };

            try {
                for (const [topic, filename] of Object.entries(topicFiles)) {
                    try {
                        const response = await fetch(filename);
                        if (response.ok) {
                            const data = await response.json();
                            topics[topic].questions = data;
                            topics[topic].count = data.length;
                        } else {
                            // Fallback to sample questions if JSON not found
                            topics[topic].questions = sampleQuestions[topic] || [];
                            topics[topic].count = topics[topic].questions.length;
                        }
                    } catch (error) {
                        // Fallback to sample questions if JSON loading fails
                        topics[topic].questions = sampleQuestions[topic] || [];
                        topics[topic].count = topics[topic].questions.length;
                    }
                }
            } catch (error) {
                // If all fails, use sample questions
                Object.keys(sampleQuestions).forEach(topic => {
                    topics[topic].questions = sampleQuestions[topic];
                    topics[topic].count = sampleQuestions[topic].length;
                });
            }
            
            renderTopics();
        }

        function renderTopics(){
            const grid=document.getElementById('topicGrid');
            grid.innerHTML=Object.keys(topics).map(topic=>`
                <div class="topic-card" onclick="toggleTopic('${topic}')" id="topic-${topic.replace(/ /g,'-')}">
                    <div class="topic-title">${topic}</div>
                    <div class="topic-count">${topics[topic].count} perguntas</div>
                </div>
            `).join('');
        }

        function toggleTopic(topic){
            const card=document.getElementById(`topic-${topic.replace(/ /g,'-')}`);
            const idx=selectedTopics.indexOf(topic);
            if(idx>-1){
                selectedTopics.splice(idx,1);
                card.classList.remove('selected');
            }else{
                selectedTopics.push(topic);
                card.classList.add('selected');
            }
        }

        function selectAllTopics(){
            selectedTopics=Object.keys(topics);
            document.querySelectorAll('.topic-card').forEach(c=>c.classList.add('selected'));
        }

        function startQuiz(){
            if(!selectedTopics.length){alert('Selecione pelo menos um tópico!');return;}
            
            quizQuestions=[];
            selectedTopics.forEach(topic=>quizQuestions.push(...topics[topic].questions));
            quizQuestions=shuffle(quizQuestions);
            
            currentQ=0;userAnswers=[];correctCount=0;answered=false;
            document.getElementById('startScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');
            loadQ();updateStats();
        }

        function goToMenu(){
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('startScreen').classList.add('active');
        }

        function loadQ(){
            const q=quizQuestions[currentQ];answered=false;
            document.getElementById('qNumber').textContent=`Pergunta ${currentQ+1}`;
            document.getElementById('qType').textContent=q.type==='single'?'Escolha Única':'Escolha Múltipla';
            document.getElementById('qText').textContent=q.question;
            
            const list=document.getElementById('optionsList');
            list.innerHTML=q.options.map((opt,i)=>
                `<li class="option"><input type="${q.type==='single'?'radio':'checkbox'}" id="opt_${i}" name="answer" value="${i}"><label for="opt_${i}">${opt}</label></li>`
            ).join('');

            document.getElementById('submitBtn').disabled=false;
            document.getElementById('nextBtn').disabled=true;
            document.getElementById('explanation').classList.remove('show');
            document.getElementById('resultMsg').classList.remove('show');
            document.querySelectorAll('.option').forEach(o=>o.classList.remove('correct','incorrect'));
            updateStats();
        }

        function submitA(){
            if(answered)return;
            const q=quizQuestions[currentQ];
            const selected=Array.from(document.querySelectorAll('input:checked')).map(i=>parseInt(i.value));
            if(!selected.length){alert('Selecione uma resposta!');return;}

            const isCorrect=arraysEqual(selected.sort(),q.correct.sort());
            userAnswers[currentQ]={selected,correct:q.correct,isCorrect};
            if(isCorrect)correctCount++;

            showFeedback(q,selected);
            document.getElementById('explText').textContent=q.explanation;
            document.getElementById('explanation').classList.add('show');
            
            answered=true;
            document.getElementById('submitBtn').disabled=true;
            document.getElementById('nextBtn').disabled=false;
            updateStats();
        }

        function showFeedback(q,selected){
            const options=document.querySelectorAll('.option');
            q.correct.forEach(i=>options[i].classList.add('correct'));
            selected.forEach(i=>{if(!q.correct.includes(i))options[i].classList.add('incorrect')});
            
            const msg=document.getElementById('resultMsg');
            const isCorrect=arraysEqual(selected.sort(),q.correct.sort());
            msg.textContent=isCorrect?'✅ Correto!':'❌ Incorreto';
            msg.className=`result-message ${isCorrect?'result-correct':'result-incorrect'} show`;
        }

        function nextQ(){
            if(currentQ<quizQuestions.length-1){currentQ++;loadQ();}
            else{alert(`Teste completo!\nCorretas: ${correctCount}/${quizQuestions.length}\nPrecisão: ${Math.round(correctCount/quizQuestions.length*100)}%`);}
        }

        function prevQ(){
            if(currentQ>0){currentQ--;loadQ();if(userAnswers[currentQ])showPrevAnswer();}
        }

        function showPrevAnswer(){
            const q=quizQuestions[currentQ];
            const ua=userAnswers[currentQ];
            ua.selected.forEach(i=>document.querySelector(`input[value="${i}"]`).checked=true);
            showFeedback(q,ua.selected);
            document.getElementById('explText').textContent=q.explanation;
            document.getElementById('explanation').classList.add('show');
            answered=true;
            document.getElementById('submitBtn').disabled=true;
            document.getElementById('nextBtn').disabled=false;
        }

        function updateStats(){
            const progress=(currentQ+1)/quizQuestions.length*100;
            document.getElementById('progressFill').style.width=progress+'%';
            document.getElementById('currentQ').textContent=currentQ+1;
            document.getElementById('totalQ').textContent=quizQuestions.length;
            document.getElementById('correctA').textContent=correctCount;
            document.getElementById('accuracy').textContent=userAnswers.length?(correctCount/userAnswers.length*100).toFixed(0)+'%':'0%';
            document.getElementById('prevBtn').disabled=currentQ===0;
        }

        function shuffle(arr){return arr.sort(()=>Math.random()-.5);}
        function arraysEqual(a,b){return a.length===b.length&&a.every((v,i)=>v===b[i]);}

        init();
    </script>
</body>
